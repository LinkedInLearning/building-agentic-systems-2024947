research_task:
  description: >
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given
    the current year is {current_year}.
  expected_output: >
    A list with 10 bullet points of the most relevant information about {topic}
  agent: researcher

reporting_task:
  description: >
    Review the context you got and expand each topic into a full section for a report.
    Make sure the report is detailed and contains any and all relevant information.
  expected_output: >
    A fully fledged report with the main topics, each with a full section of information.
    Formatted as markdown without '```'
  agent: reporting_analyst

retrieval_task:
  description: >
    Retrieve a list of issues from a GitHub for a specific repository
  expected_output: >
    A list of GitHub issues 
  agent: team_lead

analysis_task:
  description: >
    Analyze each issue against a list of established categories to map them 
    to individual teams.
  expected output: >
    A list of categories that apply to the issue submitted.
  agent: team_lead